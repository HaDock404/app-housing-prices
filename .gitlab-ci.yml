stages:
  - build
  - deploy

build:
  stage: build
  tags:
    - runner_00
  image: docker:latest
  services:
    - docker:dind
  variables:
    IMAGE_NAME: "housing-image:v0"
  script:
    - docker build -t $IMAGE_NAME .

deploy:
  stage: deploy
  tags:
    - runner_00
  image: docker:latest
  services:
    - docker:dind
  variables:
    CONTAINER_NAME: "app-housing"
    PORT: 4000
  script:
    - docker stop $CONTAINER_NAME || true
    - docker rm $CONTAINER_NAME || true
    - docker run -d --name $CONTAINER_NAME -p $PORT:4000 $IMAGE_NAME

  only:
    - main
